<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Broadcast</h1>
  </header>

  <hr class="my-4">

  <div class="containter-fluid">

    <div class="row">

      <div class="col-sm-3">

        <div>
          <Textarea class="textArea" name="UserText" placeholder="San Diego" id="textInput"></Textarea>
          <button type="submit" for="UserText" class="btn btn-primary btn-block" id="searchButton">Search</button>
        </div>

        <div>
          <hr>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">Austin</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">Chicago</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">New York</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">Orlando</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">San Francisco</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">Settle</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">Denver</button>
          <button type="button" class="btn btn-secondary btn-block buttonMargin">Atlana</button>

        </div>

      </div>





      <div class="col-sm-9">

        <div class="row">

          <div>
            <h1>Current Info: </h1>
            <h1 id="cityNDateHolder">City, Date</h1>
            <h3>Temp: <span id="currentTempOfCity"></span></h3>
            <h3>Wind: <span id="currentWindOfCity"></span></h3>
            <h3>Humidity: <span id="currentHumidityOfCity"></span></h3>
            <h3>UX Index: <span id="currentUXOfCity" class="btn btn-info"></span></h3>
          </div>
        </div>

        <hr class="my-4">


        <div class="row">
          <div class="card-group">

            <div class="card">
              <div class="card-body">
                <h1 class="card-title" id="dateDay1">Date</h1>
                <h3 class="card-text" id="tempDay1">Temp</h3>
                <h3 class="card-text" id="windDay1">Wind</h3>
                <h3 class="card-text" id="HumidityDay1">Humidity</h3>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h1 class="card-title" id="dateDay2">Date</h1>
                <h3 class="card-text" id="tempDay2">Temp</h3>
                <h3 class="card-text" id="windDay2">Wind</h3>
                <h3 class="card-text" id="HumidityDay2">Humidity</h3>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h1 class="card-title" id="dateDay3">Date</h1>
                <h3 class="card-text" id="tempDay3">Temp</h3>
                <h3 class="card-text" id="windDay3">Wind</h3>
                <h3 class="card-text" id="HumidityDay3">Humidity</h3>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h1 class="card-title" id="dateDay4">Date</h1>
                <h3 class="card-text" id="tempDay4">Temp</h3>
                <h3 class="card-text" id="windDay4">Wind</h3>
                <h3 class="card-text" id="HumidityDay4">Humidity</h3>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h1 class="card-title" id="dateDay5">Date</h1>
                <h3 class="card-text" id="tempDay5">Temp</h3>
                <h3 class="card-text" id="windDay5">Wind</h3>
                <h3 class="card-text" id="HumidityDay5">Humidity</h3>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
